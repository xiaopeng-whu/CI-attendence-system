<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<!--meta http-equiv="Content-Type" content="text/html; charset=gb2312" /-->
<title>签到设置</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<!--script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gVNM7VnRHRcZkOLZTeZW6oEf"></script-->

</head>

<body background="{{ url_for('static',filename='images/background1.jpg') }}">
<div style="width:730px;margin:auto;">
<form method="post" name="set_signin" action="/admin/set_sign" >
	<label for="time" ><h1 style="font-family:arial;font-size:20px;">&nbsp&nbsp时间设置:</h1></label><br />
    <label for="morning">&nbsp&nbsp&nbsp签到时间:</font></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="time" id="go" name="go"  /><br />
    <label for="noon">&nbsp&nbsp&nbsp签退时间:</font></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="time" id="leave" name="leave"  /><br />
	<br><br>
	<label for="place" ><h1 style="font-family:arial;font-size:20px;">&nbsp&nbsp地点设置:</h1></label><br />
    &nbsp&nbsp&nbsp设置地点：&nbsp&nbsp<input id="text_" type="text" name="place" placeholder="武汉大学" />&nbsp&nbsp
	<input type="button" value="查询" onclick="searchByStationName();"/><br>
	&nbsp&nbsp&nbsp经度：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id="result1" name="position1" placeholder="114.367986" type="text" />&nbsp&nbsp
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp纬度：&nbsp&nbsp&nbsp&nbsp&nbsp<input id="result2" name="position2" placeholder="30.542853" type="text" /><br>

	&nbsp&nbsp&nbsp半径(米）:&nbsp&nbsp&nbsp<input type="text" id="radium" name="distance" size="20" placeholder='100'/>
	&nbsp&nbsp&nbsp<input type="submit" name="submit1" value="提交" />&nbsp&nbsp&nbsp&nbsp&nbsp
	<!--input type="reset" name="reset1" value="重置"  /--><br>
    <div id="container"
        style="position: absolute;
            margin-top:10px;
            width: 730px;
            height: 590px;
            top: 50;
            border: 1px solid gray;
            overflow:hidden;">
    </div>
</form>
</div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    map.centerAndZoom("武汉", 12);
    map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
    map.addControl(new BMap.OverviewMapControl({ isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT }));   //右下角，打开

    var localSearch = new BMap.LocalSearch(map);
    localSearch.enableAutoViewport(); //允许自动调节窗体大小
function searchByStationName() {
    map.clearOverlays();//清空原来的标注
    var keyword = document.getElementById("text_").value;
    localSearch.setSearchCompleteCallback(function (searchResult) {
        var poi = searchResult.getPoi(0);
        document.getElementById("result1").value = poi.point.lng;
		document.getElementById("result2").value = poi.point.lat;
        map.centerAndZoom(poi.point, 13);
        var marker = new BMap.Marker(new BMap.Point(poi.point.lng, poi.point.lat));  // 创建标注，为要查询的地方对应的经纬度
        map.addOverlay(marker);
        var content = document.getElementById("text_").value + "<br/><br/>经度：" + poi.point.lng + "<br/>纬度：" + poi.point.lat;
        var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>" + content + "</p>");
        marker.addEventListener("click", function () { this.openInfoWindow(infoWindow); });
        //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    });
    localSearch.search(keyword);
}
searchByStationName();
</script>
</body>
</html>
