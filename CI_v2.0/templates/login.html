<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>e考勤登陆界面</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <!--<link href="../favicon.ico" rel="shortcut icon">-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style1.css') }}" />
		<script src="{{ url_for('static', filename = 'js/modernizr.custom.63321.js') }}"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/demo.css') }}" />
		<style>
			@import url(http://fonts.googleapis.com/css?family=Raleway:400,700);
			body {
				background: #7f9b4e url({{ url_for('static', filename='img/bg.jpg') }});
				-webkit-background-size: 100%;
				-moz-background-size: 100%;
				background-size: 100%;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>


    <body>

        <div class="container">
			<script src="{{ url_for('static', filename = 'js/canvas-nest.js') }}"></script>

			<header style="padding-top: 150px">
                    <h1><strong>e考勤</strong></h1>
				    <h2>智能CI考勤平台</h2>

				    <div class="support-note">
					  <span class="note-ie">Sorry, only modern browsers.</span>
					</div>

				
			</header>

			<section class="main">
				<form class="form-4" action="/main/" method="post">

				    <h1>Login</h1>
				    <p>
				        <label for="login">Username or email</label>

				        <input type="text" name="login" placeholder="NameId" required>
				    </p>
				    <p>
				        <label for="password">Password</label>

				        <input type="password" name='password' placeholder="Password" required> 
				    </p>

				    <p>
						<input type="submit" name="submit" value="进行验证" >

				    </p>       
				</form>​
			</section>

        </div>

    </body>

</html>
